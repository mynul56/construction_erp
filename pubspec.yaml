name: construction_erp
description: "Production-level Construction ERP Flutter frontend"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.2.1

  # Networking
  dio: ^5.4.3+1
  retrofit: ^4.1.0

  # DI
  get_it: ^7.7.0

  # Code Generation Support
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # UI & Animations
  google_fonts: ^6.2.1
  fl_chart: ^0.68.0
  shimmer: ^3.0.0
  lottie: ^3.1.2
  cached_network_image: ^3.3.1

  # Utilities
  intl: ^0.19.0
  dartz: ^0.10.1
  logger: ^2.3.0
  shared_preferences: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.7
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0
  flutter_lints: ^4.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
